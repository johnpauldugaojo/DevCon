<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Welcome to DevCon</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-laptop-code"></i> DevCon </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <!-- Form -->
    <section class="container">
      <!-- Alert -->
      <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> Invalid Credentials
      </div>

      <h1 class="large text-primary">Sign In</h1>
      <div class="lead">
        <i class="fas fa-sign-in-alt"></i> Sign into your account
      </div>

      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            required
            minlength="8"
          />
        </div>
        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Don't have an account? <a href="register.html">Register</a>
      </p>
    </section>
  </body>
</html>
